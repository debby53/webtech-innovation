<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Browse Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Browse Products</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="product : ${products}">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
                    <p>Price: <strong th:text="${product.price}">0</strong> RWF</p>
                    <p>Stock:
                        <span class="badge bg-success" th:text="${product.stockState}">AVAILABLE</span>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <!-- Add to Cart -->
                    <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
                        <input type="hidden" name="quantity" value="1" />
                        <button class="btn btn-outline-primary btn-sm">Add to Cart</button>
                    </form>

                    <!-- Make Order -->
                    <a th:href="@{'/order/create/' + ${product.id}}" class="btn btn-outline-success btn-sm">Make Order</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
