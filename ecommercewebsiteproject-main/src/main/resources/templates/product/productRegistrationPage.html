<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>🌟 Product Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-white to-pink-200 min-h-screen flex flex-col items-center justify-center px-4 py-10">

<!-- Navbar or Top Navigation -->
<nav class="mb-10 w-full max-w-3xl bg-white/60 shadow-md rounded-xl p-4 backdrop-blur">
    <h1 class="text-2xl font-bold text-gray-700 mb-2">🌐 Page Navigation</h1>
    <div class="flex gap-4 text-blue-600 font-medium">
        <a th:href="@{/product/register}" class="hover:underline">📦 Register Product</a>
        <a th:href="@{/product/search/all}" class="hover:underline">📋 Product List</a>
        <a th:href="@{/customer/search/all}" class="hover:underline">👥 Customer List</a>
    </div>
</nav>

<!-- Flash Messages -->
<div class="w-full max-w-xl mb-6">
    <div th:if="${message}" class="bg-green-100 border border-green-300 text-green-800 px-4 py-3 rounded-lg shadow">
        ✅ <span th:text="${message}"></span>
    </div>
    <div th:if="${error}" class="bg-red-100 border border-red-300 text-red-800 px-4 py-3 rounded-lg shadow mt-2">
        ❌ <span th:text="${error}"></span>
    </div>
</div>

<!-- Registration Form -->
<div class="w-full max-w-xl bg-white/70 shadow-lg rounded-2xl p-8 backdrop-blur-md animate-fade-in">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">🛒 Product Registration</h2>
    <form th:action="@{/product/register}" th:object="${product}" method="post" class="space-y-6">

        <!-- Product Name -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">Product Name</label>
            <div class="relative">
                <i class="fa fa-box absolute left-3 top-3.5 text-gray-400"></i>
                <input type="text" th:field="*{productName}" required
                       class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"/>
            </div>
        </div>

        <!-- Description -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">Description</label>
            <textarea th:field="*{description}" required rows="3"
                      class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition resize-none"></textarea>
        </div>

        <!-- Price -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">Price</label>
            <div class="relative">
                <i class="fa fa-dollar-sign absolute left-3 top-3.5 text-gray-400"></i>
                <input type="number" step="0.01" th:field="*{price}" required
                       class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"/>
            </div>
        </div>

        <!-- Manufactured Date -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">Manufactured Date</label>
            <input type="date" th:field="*{manufacturedDate}" required
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-400 focus:outline-none transition"/>
        </div>

        <!-- Expiration Date -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">Expiration Date (Optional)</label>
            <input type="date" th:field="*{expirationDate}"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-300 focus:outline-none transition"/>
        </div>

        <!-- Stock State -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">Stock State</label>
            <select th:field="*{stockState}" required
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-300 focus:outline-none transition">
                <option th:each="state : ${stockStates}" th:value="${state}" th:text="${state}"></option>
            </select>
        </div>

        <!-- Category -->
        <div>
            <label class="block text-gray-700 font-medium mb-1">Category</label>
            <input type="text" th:field="*{category.name}" required
                   placeholder="Enter category name"
                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-300 focus:outline-none transition"/>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-500 text-white text-lg font-semibold hover:from-indigo-600 hover:to-purple-600 transition shadow-lg">
                🚀 Register Product
            </button>
        </div>
    </form>
</div>

<!-- Animation -->
<style>
    @keyframes fade-in {
        0% { opacity: 0; transform: translateY(20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fade-in 0.8s ease-out;
    }
</style>
</body>
</html>
