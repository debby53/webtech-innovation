<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-200 via-pink-100 to-blue-200 min-h-screen flex items-center justify-center">

<!-- Navbar Fragment -->
<div th:insert="fragments/navbar :: navbar"></div>

<!-- Registration Form Card -->
<div class="backdrop-blur-md bg-white/70 border border-white/30 shadow-xl rounded-2xl p-10 w-full max-w-lg animate-fade-in">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">âœ¨ Customer Registration âœ¨</h2>

  <!-- âœ… SUCCESS MESSAGE -->
  <div th:if="${success}"
       class="mb-6 p-4 rounded-lg bg-green-100 border border-green-300 text-green-800 text-center font-medium shadow-sm">
    <i class="fa fa-check-circle mr-2 text-green-600"></i>
    <span th:text="${success}">Customer successfully registered!</span>
  </div>

  <form th:action="@{/customer/register}" th:object="${customer}" method="post" class="space-y-6">
    <div>
      <label class="block text-gray-700 font-semibold mb-1">First Name</label>
      <div class="relative">
        <i class="fa fa-user absolute left-3 top-3.5 text-gray-400"></i>
        <input type="text" th:field="*{firstName}" required
               class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none transition">
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Last Name</label>
      <div class="relative">
        <i class="fa fa-user-tie absolute left-3 top-3.5 text-gray-400"></i>
        <input type="text" th:field="*{lastName}" required
               class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none transition">
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Email</label>
      <div class="relative">
        <i class="fa fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
        <input type="email" th:field="*{email}" required
               class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none transition">
      </div>
    </div>

    <div>
      <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
      <div class="relative">
        <i class="fa fa-phone absolute left-3 top-3.5 text-gray-400"></i>
        <input type="text" th:field="*{phoneNumber}" required
               class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 focus:outline-none transition">
      </div>
    </div>

    <div>
      <button type="submit"
              class="w-full py-3 rounded-lg bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold text-lg hover:from-purple-600 hover:to-pink-600 transition shadow-md">
        ðŸš€ Register Now
      </button>
    </div>
  </form>
</div>

<!-- Fade In Animation -->
<style>
  @keyframes fade-in {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .animate-fade-in {
    animation: fade-in 0.8s ease-out;
  }
</style>
</body>
</html>
