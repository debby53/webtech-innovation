<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Customer Update Page</title>
</head>
<body>

<!-- Navigation bar fragment -->
<div th:insert="fragments/navbar :: navbar"></div>

<h1>Customer Update Page</h1>

<div>
  <!-- Update Customer Form -->
  <form th:action="@{/customer/updateCustomer}" th:object="${customer}" method="post">
    <!-- CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <!-- Hidden ID field -->
    <input type="hidden" th:field="*{id}"/>

    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required><br/>

    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required><br/>

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" required><br/>

    <button type="submit">Update</button>
  </form>

  <br/><br/>

  <!-- Delete Customer Form -->
  <form th:action="@{/customer/delete/{id}(id=${customer.id})}" method="post" style="display:inline">
    <!-- CSRF token -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <button type="submit" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</button>
  </form>
</div>

</body>
</html>
