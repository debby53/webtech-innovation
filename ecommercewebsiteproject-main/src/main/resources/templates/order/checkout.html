<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>Checkout</h2>

  <div>
    <h4>Your Cart</h4>
    <ul>
      <li th:each="item : ${cart.items}">
        <span th:text="${item.product.productName}"></span> -
        Qty: <span th:text="${item.quantity}"></span> -
        Price: <span th:text="${item.priceAtOrder}"></span>
      </li>
    </ul>
    <p>Total: <strong th:text="${cart.totalAmount}"></strong></p>
  </div>

  <form th:action="@{/order/checkout}" method="post" th:object="${orderRequest}">
    <div class="mb-3">
      <label for="shippingAddress" class="form-label">Shipping Address</label>
      <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" th:field="*{shippingAddress}" required />
    </div>

    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}" required />
    </div>

    <button type="submit" class="btn btn-success">Place Order</button>
  </form>
</div>
</body>
</html>
